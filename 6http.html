<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simulasi HTTP vs HTTPS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 60px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 26px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-http {
      background-color: #e74c3c;
      color: white;
    }

    .btn-http:hover {
      background-color: #c0392b;
    }

    .btn-https {
      background-color: #2ecc71;
      color: white;
    }

    .btn-https:hover {
      background-color: #27ae60;
    }

    .image-container {
      margin-top: 30px;
    }

    .image-container img {
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      margin: auto;
    }

    .caption {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Simulasi Keamanan Koneksi Website</h2>

  <button class="btn btn-http" onclick="tampilkan('http')">HTTP</button>
  <button class="btn btn-https" onclick="tampilkan('https')">HTTPS</button>

  <div class="image-container">
    <img id="img-http" src="http.jpg" alt="HTTP Not Secure">
    <img id="img-https" src="https.jpg" alt="HTTPS Secure">
    <div class="caption" id="caption"></div>
  </div>

  <script>
    function tampilkan(mode) {
      const httpImg = document.getElementById('img-http');
      const httpsImg = document.getElementById('img-https');
      const caption = document.getElementById('caption');

      if (mode === 'http') {
        httpImg.style.display = 'block';
        httpsImg.style.display = 'none';
        caption.innerText = "HTTP: Koneksi tidak aman. Informasi bisa disadap.";
      } else {
        httpImg.style.display = 'none';
        httpsImg.style.display = 'block';
        caption.innerText = "HTTPS: Koneksi aman dan terenkripsi.";
      }
    }
  </script>

</body>
</html>
