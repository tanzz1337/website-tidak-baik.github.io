<!-- non-responsive.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Website Tidak Responsif</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #dc3545;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .kotak {
      float: left;
      width: 300px;
      height: 150px;
      margin-right: 20px;
      background: #eee;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Tidak Responsif</h1>
  </header>

  <div class="container">
    <p>Website ini tidak akan menyesuaikan ukuran di layar kecil.</p>
    <div class="kotak">Konten 1</div>
    <div class="kotak">Konten 2</div>
    <div class="kotak">Konten 3</div>
  </div>

</body>
</html>
